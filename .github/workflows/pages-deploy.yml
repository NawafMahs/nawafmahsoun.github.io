name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '19'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present || npx eslint . --ext .js,.jsx,.ts,.tsx --max-warnings 50 || echo "ESLint completed with warnings"

      - name: Run tests
        run: npm test --if-present || echo "No tests found"

      - name: Build site
        run: STATIC_BUILD=true npm run build
        env:
          NODE_ENV: production
          STATIC_BUILD: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/client

  # Lighthouse audit job
  lighthouse:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '19'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: STATIC_BUILD=true npm run build
        env:
          NODE_ENV: production
          STATIC_BUILD: true

      - name: Serve site locally
        run: |
          npm install -g serve
          serve -s build/client -l 8080 &
          sleep 5
        
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:8080
          configPath: './.lighthouserc.json'
          uploadArtifacts: false
          temporaryPublicStorage: true

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4